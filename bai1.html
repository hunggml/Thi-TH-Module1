<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [7,3,9,10,5,6];

    function findMax(max) {
         max = array[0];
        for (let i = 0; i < array.length; i++) {
            if (max < array[i]){
                max = array[i];
            }
        }
        document.write('max point : ' + max);
    }
    findMax();

</script>
</body>
</html>
