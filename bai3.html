<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = +prompt('Enter number:');

    function isFibonacci(number) {
        let array = [];
        let number1 = 1;
        let number2 = 1;
        for (let i = 0; i < number; i++) {
            array.push(number1);
            array.push(number2);
            let nextNumber = number1 + number2;
            number1 = number2;
            number2 = nextNumber;
        }
        return array.indexOf(number) !== -1;
    }

    document.write(isFibonacci(x) + '');
</script>
</body>
</html>
