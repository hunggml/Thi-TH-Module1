<script>
    let arr = [8, 324, 6, 123, 7, 233, 5, 6, 34];
    let x = +prompt('enter number : ');

    function tryRemoteFromArray(array, x) {
        for (let i = 0; i < arr.length; i++) {
            let index = arr.indexOf(x);
            if (index !== -1) {
                arr.splice(index, 1)
            }
        }

    }
    tryRemoteFromArray(arr, x)
</script>
