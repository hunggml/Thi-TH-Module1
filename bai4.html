<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="screen" style=" border: 1px solid black" width="600px" height="600px"></canvas>
<script>

    function Cirle(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
    }

    function createcirle() {
        let ctx = document.getElementById('screen').getContext('2d');
        let globular = new Cirle(10, 10, 100, '#000000')
        ctx.beginPath();
        ctx.arc(globular.x, globular.y, globular.radius, 0, 2 * Math.PI)
        ctx.fill();
    }

    createcirle();


</script>
</body>
</html>
