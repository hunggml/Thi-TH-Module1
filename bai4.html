<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="screen" style=" border: 1px solid black" width="600px" height="600px"></canvas>
<script>

    function Cirle(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;


        this.render = function (){
            let ctx = document.getElementById('screen');
            let draw = ctx.getContext('2d');
            draw.beginPath();
            draw.arc(this.x,this.y,this.radius,0,2*Math.PI);
            draw.fill();

        }
    }

    let createCricle = new Cirle(10,10,100,'#000000');
    createCricle.render()


</script>
</body>
</html>
